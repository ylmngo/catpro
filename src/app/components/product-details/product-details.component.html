@if (loading) { 
    <div class="spinner-border" role="status" style="position: absolute; top: 30%; left: 50%;">
        <span class="sr-only">Loading...</span>
    </div>
}
@else {
    <div class="container mt-5 mb-2">
        <div class="row">
            <div class="col-md-6">
                <img [src]="product.image" alt="{{ product.title }}" class="img-fluid product-image">
            </div>
    
            <div class="col-md-6">
                <h2 class="product-name">{{ product.title }}</h2>
                <div class="d-flex flex-row" style="margin-bottom: 1%;">
                    <div style="font-size: 1rem; margin-right: 1%;">{{ product.rating.rate }}</div>
                    @for (_ of [].constructor(5); track $index) {
                        @if ($index+1 <= product.rating.rate) {
                            <i class="fa fa-star checked" style="margin-top: 0.25rem;"></i>
                        } 
                        @else { 
                            <i class="fa fa-star" style="margin-top: 0.25rem;"></i>
                        }
                    }
                </div>
                <p class="product-price">${{ product.price }}</p>
                <p class="product-description">
                    {{ product.description }}
                </p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
}
<mat-divider></mat-divider>
